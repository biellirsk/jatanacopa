<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
</head>

<body class="corpo">
    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Painel</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="home.html" class="nav-link text-white" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        <i class="bi bi-person-circle"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        <i class="bi bi-person-circle"></i>
                        Massagistas
                    </a>
                </li>
                <li>
                    <a href="funcionarios.html" class="nav-link active">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#speedometer2"></use>
                        </svg>
                        Funcionários
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#table"></use>
                        </svg>
                        Massagens
                    </a>
                </li>
            </ul>
            <hr>
        </div>
        <div class="container">
            <div class="mb-3">
                <label for="formFile" class="form-label">Escolha sua foto</label>
                <input class="form-control" type="file" id="foto" accept="image/png, image/jpeg">
            </div>
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo*</label>
                <input type="text" class="form-control" id="nomeCompleto" required>
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento*</label>
                <input type="date" class="form-control" id="dataNascimento" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input type="email" placeholder="email@example.com" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha*</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Senha*</label>
                <input type="password" class="form-control" id="confirmarSenha" required>
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular*</label>
                <input type="text" placeholder="(99) 12345-6789" class="form-control" id="celular" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" placeholder="(99) 1234-5678" class="form-control" id="telefone">
            </div>
            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento*</label>
                <select class="form-select" id="departamento" aria-label="Default select example" required>
                    <option selected>Selecione</option>
                    <option value="ti">TI</option>
                    <option value="financeiro">Financeiro</option>
                    <option value="administrativo">Administrativo</option>
                    <option value="pessoas">Pessoas</option>
                </select>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" onclick="enviar()">
                    Enviar
                </button>
                <button class="btn btn-secondary">Cancelar</button>
            </div>
        </div>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./js/index.js"></script>


</body>

</html>
